name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  POSTGRES_DB: test_diveops
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Checkout submodules with PAT
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git@github.com:"
          git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/dev.txt
          # Install primitives from submodule (--no-deps to avoid PyPI lookups)
          for pkg in lib/django-primitives/packages/django-*/; do
            pip install --no-deps -e "$pkg"
          done
          # Install portal-ui from submodule
          pip install --no-deps -e lib/django-portal-ui

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: diveops.settings.test
          SECRET_KEY: test-secret-key
          POSTGRES_HOST: localhost
        run: |
          cd src
          python ../manage.py migrate

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: diveops.settings.test
          SECRET_KEY: test-secret-key
          POSTGRES_HOST: localhost
        run: pytest --cov=src/diveops --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff black isort

      - name: Run ruff
        run: ruff check src/ || true

      - name: Run black
        run: black --check src/ || true

      - name: Run isort
        run: isort --check-only src/ || true

  build:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Checkout submodules with PAT
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git@github.com:"
          git submodule update --init --recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: diveops:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
