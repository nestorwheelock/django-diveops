name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-django:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Checkout submodules with PAT
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git@github.com:"
          git submodule update --init --recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Django
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-rust:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Rust
        id: meta-rust
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rust
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Rust frontend
        uses: docker/build-push-action@v5
        with:
          context: ./rust
          file: rust/Dockerfile
          push: true
          tags: ${{ steps.meta-rust.outputs.tags }}
          labels: ${{ steps.meta-rust.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build-django, build-rust]
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images and stream to server
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts 2>/dev/null

          # Pull Django image
          docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
          # Stream Django to server
          docker save ghcr.io/${{ env.IMAGE_NAME }}:latest | gzip | \
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "gunzip | docker load"

          # Pull Rust image
          docker pull ghcr.io/${{ env.IMAGE_NAME }}-rust:latest
          # Stream Rust to server
          docker save ghcr.io/${{ env.IMAGE_NAME }}-rust:latest | gzip | \
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "gunzip | docker load"

      - name: Copy config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.small.yml,docker/nginx/nginx.small.conf,docker/nginx/nginx.http-only.conf,scripts/init-ssl.sh"
          target: /opt/diveops/
          strip_components: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /opt/diveops

            # Rename config files
            cp docker-compose.small.yml docker-compose.prod.yml
            chmod +x scripts/init-ssl.sh

            # Check if SSL certificates exist
            if docker volume inspect diveops_certs_data >/dev/null 2>&1; then
              # Check if certs are inside the volume
              if docker run --rm -v diveops_certs_data:/certs alpine test -f /certs/live/happydiving.mx/fullchain.pem 2>/dev/null; then
                echo "SSL certificates found, using HTTPS config"
                cp docker/nginx/nginx.small.conf nginx.conf
              else
                echo "SSL certificates not found, using HTTP-only config"
                cp docker/nginx/nginx.http-only.conf nginx.conf
              fi
            else
              echo "SSL volume not found, using HTTP-only config"
              cp docker/nginx/nginx.http-only.conf nginx.conf
            fi

            # Stop old containers, start new ones
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            # Wait for web to be healthy (up to 60 seconds)
            echo "Waiting for web container to be healthy..."
            for i in {1..12}; do
              if docker compose -f docker-compose.prod.yml exec -T web python -c "import django; django.setup()" 2>/dev/null; then
                echo "Web container is ready!"
                break
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            # Fake all migrations for all apps since database has existing tables
            echo "Faking all migrations to match existing database state..."
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate --fake 2>/dev/null || {
              echo "Failed to fake all migrations, trying individual apps..."
              docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate diveops --fake 2>/dev/null || true
              docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate django_audit_log --fake 2>/dev/null || true
              docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate auth --fake 2>/dev/null || true
              docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate contenttypes --fake 2>/dev/null || true
              docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate sessions --fake 2>/dev/null || true
              docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate admin --fake 2>/dev/null || true
            }
            echo "Migration faking complete"

            # Create or update superuser
            docker compose -f docker-compose.prod.yml exec -T web python -c "import os,django;os.environ.setdefault('DJANGO_SETTINGS_MODULE','diveops.settings.prod');django.setup();from django.contrib.auth import get_user_model;User=get_user_model();u=User.objects.filter(email='nestorwheelock@gmail.com').first();(u.set_password('admin123'),u.save()) if u else User.objects.create_superuser(username='admin',email='nestorwheelock@gmail.com',password='admin123');print('Done')" || echo "Failed to create/update superuser"

            # Collect static files (use --clear to avoid permission issues)
            docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput --clear || true

            # Clean up old images
            docker image prune -f

            # Show status and logs
            echo "=== Container Status ==="
            docker compose -f docker-compose.prod.yml ps -a

            echo "=== Web Container Logs (last 50 lines) ==="
            docker compose -f docker-compose.prod.yml logs --tail=50 web

            echo "=== Rust Container Logs (last 20 lines) ==="
            docker compose -f docker-compose.prod.yml logs --tail=20 rust

            echo "=== Testing Django Models ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "
import django
django.setup()
from django_parties.models import Person
print('Person model loaded successfully')
print('Person fields:', [f.name for f in Person._meta.fields[:10]])
print('Person count:', Person.objects.count())
" || echo "Model test failed - check traceback above"

            echo "=== Testing Chat API ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "
import django
django.setup()
from diveops.operations.public_views import PublicChatAPIView
print('Chat view imported successfully')
" || echo "Chat view import failed - check traceback above"

            echo "=== Health Check ==="
            # Test Django admin endpoint
            sleep 5
            docker compose -f docker-compose.prod.yml exec -T web python -c "
import django
django.setup()
from django.contrib.auth import get_user_model
User = get_user_model()
print('User count:', User.objects.count())
print('Admin users:', User.objects.filter(is_superuser=True).count())
" || echo "Health check failed!"

            echo "=== Final Container Status ==="
            docker compose -f docker-compose.prod.yml ps -a
