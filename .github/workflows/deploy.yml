name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'android/**'
      - 'planning/**'
      - 'docker/nginx/**'
      - 'scripts/**'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-django:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Checkout submodules with PAT
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com/".insteadOf "git@github.com:"
          git submodule update --init --recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Django
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-rust:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Rust
        id: meta-rust
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-rust
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Rust frontend
        uses: docker/build-push-action@v5
        with:
          context: ./rust
          file: rust/Dockerfile
          push: true
          tags: ${{ steps.meta-rust.outputs.tags }}
          labels: ${{ steps.meta-rust.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build-django, build-rust]
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images and stream to server
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts 2>/dev/null

          # Pull Django image
          docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
          # Stream Django to server
          docker save ghcr.io/${{ env.IMAGE_NAME }}:latest | gzip | \
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "gunzip | docker load"

          # Pull Rust image
          docker pull ghcr.io/${{ env.IMAGE_NAME }}-rust:latest
          # Stream Rust to server
          docker save ghcr.io/${{ env.IMAGE_NAME }}-rust:latest | gzip | \
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "gunzip | docker load"

      - name: Copy config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.small.yml,docker/nginx/nginx.small.conf,docker/nginx/nginx.http-only.conf,scripts/init-ssl.sh"
          target: /opt/diveops/
          strip_components: 0

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          command_timeout: 10m
          script: |
            cd /opt/diveops

            # Rename config files
            cp docker-compose.small.yml docker-compose.prod.yml
            chmod +x scripts/init-ssl.sh

            # Check if SSL certificates exist
            if docker volume inspect diveops_certs_data >/dev/null 2>&1; then
              # Check if certs are inside the volume
              if docker run --rm -v diveops_certs_data:/certs alpine test -f /certs/live/happydiving.mx/fullchain.pem 2>/dev/null; then
                echo "SSL certificates found, using HTTPS config"
                cp docker/nginx/nginx.small.conf nginx.conf
              else
                echo "SSL certificates not found, using HTTP-only config"
                cp docker/nginx/nginx.http-only.conf nginx.conf
              fi
            else
              echo "SSL volume not found, using HTTP-only config"
              cp docker/nginx/nginx.http-only.conf nginx.conf
            fi

            # Stop old containers, start new ones
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            # Wait for web to be healthy (up to 60 seconds)
            echo "Waiting for web container to be healthy..."
            for i in {1..12}; do
              if docker compose -f docker-compose.prod.yml exec -T web python -c "import django; django.setup()" 2>/dev/null; then
                echo "Web container is ready!"
                break
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            # Run database migrations with verification
            echo "Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate 2>&1 || {
              echo "Migration failed, check logs above"
            }
            echo "Migrations complete"

            # CRITICAL: Verify migrations actually applied (not just recorded)
            echo "=== Verifying Migration Integrity ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "import django;django.setup();from django.db import connection;TABLES=['django_communication_fcmdevice','django_communication_conversation','django_communication_message','django_parties_person'];cursor=connection.cursor();cursor.execute(\"SELECT table_name FROM information_schema.tables WHERE table_schema='public'\");existing={r[0] for r in cursor.fetchall()};missing=[t for t in TABLES if t not in existing];[print(f'MISSING: {t}') for t in missing];exit(1) if missing else print('All critical tables verified!')" || echo "WARNING: Migration verification failed!"

            # Create or update superuser
            docker compose -f docker-compose.prod.yml exec -T web python -c "import os,django;os.environ.setdefault('DJANGO_SETTINGS_MODULE','diveops.settings.prod');django.setup();from django.contrib.auth import get_user_model;User=get_user_model();u=User.objects.filter(email='nestorwheelock@gmail.com').first();(u.set_password('admin123'),u.save()) if u else User.objects.create_superuser(username='admin',email='nestorwheelock@gmail.com',password='admin123');print('Done')" || echo "Failed to create/update superuser"

            # Collect static files - fix permissions completely
            echo "Clearing and recreating staticfiles directory..."
            docker run --rm -v diveops_static_data:/app/staticfiles alpine sh -c "rm -rf /app/staticfiles/* && chmod 777 /app/staticfiles"
            echo "Running collectstatic..."
            docker compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput || echo "Collectstatic failed - check logs"
            echo "Staticfiles collected"

            # Clean up old images
            docker image prune -f

            # Show status and logs
            echo "=== Container Status ==="
            docker compose -f docker-compose.prod.yml ps -a

            echo "=== Web Container Logs (last 50 lines) ==="
            docker compose -f docker-compose.prod.yml logs --tail=50 web

            echo "=== Rust Container Logs (last 20 lines) ==="
            docker compose -f docker-compose.prod.yml logs --tail=20 rust

            echo "=== Testing Django Models ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "import django;django.setup();from django_parties.models import Person;print('Person model loaded');print('Fields:',Person._meta.get_field('visitor_id'));print('Count:',Person.objects.count())" || echo "Model test failed"

            echo "=== Testing Chat API ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "import django;django.setup();from diveops.operations.public_views import PublicChatAPIView;print('Chat view loaded OK')" || echo "Chat view import failed"

            echo "=== Health Check ==="
            sleep 5
            docker compose -f docker-compose.prod.yml exec -T web python -c "import django;django.setup();from django.contrib.auth import get_user_model;User=get_user_model();print('Users:',User.objects.count(),'Admins:',User.objects.filter(is_superuser=True).count())" || echo "Health check failed!"

            echo "=== Testing Session and Admin Models ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "import django;django.setup();from django.contrib.sessions.backends.db import SessionStore;print('Session imported');from django.contrib.admin.models import LogEntry;print('LogEntry imported');from django.contrib.contenttypes.models import ContentType;print('ContentType count:',ContentType.objects.count())" || echo "Admin model test failed"

            echo "=== Testing WSGI Application ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "from diveops.wsgi import application;print('WSGI app loaded:', application)" || echo "WSGI test failed"

            echo "=== Testing Django Test Client ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "import django;django.setup();from django.test import Client;c=Client();r=c.get('/admin/login/');print('Status:',r.status_code);print('Content-Type:',r.get('Content-Type','N/A'))" || echo "Test client failed"

            echo "=== Testing HTTP Request to Django ==="
            docker compose -f docker-compose.prod.yml exec -T web python -c "import requests;r=requests.get('http://localhost:8000/admin/login/',headers={'Host':'happydiving.mx'});print('Status:',r.status_code);print('Body[:1000]:',r.text[:1000] if r.status_code==500 else 'OK')" || echo "HTTP test failed"

            echo "=== Web Container Errors ==="
            docker compose -f docker-compose.prod.yml logs --tail=100 web 2>&1 | grep -iE "error|traceback|exception" | head -20 || echo "No errors found"

            echo "=== Final Container Status ==="
            docker compose -f docker-compose.prod.yml ps -a

            echo "=== MEMORY ANALYSIS ==="
            echo "--- System Memory ---"
            free -h
            echo ""
            echo "--- Container Memory Usage ---"
            docker stats --no-stream --format "table {{.Name}}\t{{.MemUsage}}\t{{.MemPerc}}\t{{.CPUPerc}}"
            echo ""
            echo "--- Docker System Info ---"
            docker system df -v | head -30
