# Optimized for 1 vCPU / 2GB RAM VPS
# Pulls pre-built image from GitHub Container Registry

services:
  db:
    image: postgres:16-alpine
    container_name: diveops_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=128MB
      -c max_connections=20
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c effective_cache_size=256MB
    deploy:
      resources:
        limits:
          memory: 384M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - diveops_network

  redis:
    image: redis:7-alpine
    container_name: diveops_redis
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 96M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - diveops_network

  web:
    image: ghcr.io/nestorwheelock/django-diveops:latest
    container_name: diveops_web
    environment:
      - DJANGO_SETTINGS_MODULE=diveops.settings.prod
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-false}
      - MIGRATE=true
    # Override CMD for smaller VPS: 2 workers instead of 4
    command: >
      gunicorn diveops.wsgi:application
      --bind 0.0.0.0:8000
      --workers 2
      --threads 1
      --max-requests 500
      --max-requests-jitter 50
      --access-logfile -
      --error-logfile -
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
      - logs_data:/app/logs
    deploy:
      resources:
        limits:
          memory: 512M
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - diveops_network

  rust:
    image: ghcr.io/nestorwheelock/django-diveops-rust:latest
    container_name: diveops_rust
    environment:
      - RUST_LOG=happydiving_web=info,tower_http=info
      - BIND_ADDR=0.0.0.0:8080
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      - static_data:/app/static:ro
    deploy:
      resources:
        limits:
          memory: 128M
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - diveops_network

  nginx:
    image: nginx:alpine
    container_name: diveops_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/app/staticfiles:ro
      - media_data:/app/media:ro
      - certs_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    deploy:
      resources:
        limits:
          memory: 64M
    depends_on:
      - web
      - rust
    restart: unless-stopped
    networks:
      - diveops_network

  certbot:
    image: certbot/certbot:latest
    container_name: diveops_certbot
    volumes:
      - certs_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - diveops_network

volumes:
  postgres_data:
  redis_data:
  static_data:
  media_data:
  logs_data:
  certs_data:
  certbot_www:

networks:
  diveops_network:
    driver: bridge
