{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate "Login" %} - DiveOps</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <h1 class="text-xl font-bold text-white">{% translate "DiveOps Login" %}</h1>
            </div>
            <div class="p-6">
                {% if form.errors %}
                <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-red-700 text-sm">{% translate "Invalid email or password." %}</p>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">{% translate "Email" %}</label>
                        <input type="email" name="username" id="id_username"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               required autofocus>
                    </div>
                    <div class="mb-6">
                        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">{% translate "Password" %}</label>
                        <input type="password" name="password" id="id_password"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               required>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium">
                        {% translate "Sign In" %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
