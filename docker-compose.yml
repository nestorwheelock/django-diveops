services:
  db:
    image: postgres:16-alpine
    container_name: diveops_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-diveops}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-diveops}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: diveops_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: diveops_web
    command: daphne -b 0.0.0.0 -p 8000 diveops.asgi:application
    volumes:
      - ./src:/app/src
      - ./templates:/app/templates
      - ./static:/app/static
      - ./tests:/app/tests
      - ./manage.py:/app/manage.py
      - ./lib/django-primitives/packages:/lib/packages:ro
      - /home/nwheelo/projects/django-portal-ui:/lib/django-portal-ui
      - ./media:/app/media
      - ./locale:/app/locale
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - DJANGO_SETTINGS_MODULE=diveops.settings.dev
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=True
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-diveops}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,10.0.0.10
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Rust frontend (public pages)
  rust:
    build:
      context: ./rust
      dockerfile: Dockerfile
    container_name: diveops_rust
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      BIND_ADDR: 0.0.0.0:8080
      RUST_LOG: happydiving_web=debug,tower_http=debug
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
