worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    upstream diveops {
        server web:8000;
    }

    # Redirect HTTP to HTTPS for all domains
    server {
        listen 80;
        server_name happydiving.mx www.happydiving.mx buceofeliz.com www.buceofeliz.com;
        return 301 https://$host$request_uri;
    }

    # happydiving.mx (English)
    server {
        listen 443 ssl http2;
        server_name happydiving.mx www.happydiving.mx;

        # SSL certificates for happydiving.mx
        ssl_certificate /etc/nginx/certs/happydiving.mx/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/happydiving.mx/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Redirect www to non-www
        if ($host = www.happydiving.mx) {
            return 301 https://happydiving.mx$request_uri;
        }

        include /etc/nginx/conf.d/common.conf;
    }

    # buceofeliz.com (Spanish)
    server {
        listen 443 ssl http2;
        server_name buceofeliz.com www.buceofeliz.com;

        # SSL certificates for buceofeliz.com
        ssl_certificate /etc/nginx/certs/buceofeliz.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/buceofeliz.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Redirect www to non-www
        if ($host = www.buceofeliz.com) {
            return 301 https://buceofeliz.com$request_uri;
        }

        include /etc/nginx/conf.d/common.conf;
    }
}
