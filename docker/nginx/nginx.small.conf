# Optimized nginx config for 1 vCPU / 2GB RAM VPS
worker_processes 1;
worker_rlimit_nofile 1024;

events {
    worker_connections 512;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/happydiving
                     levels=1:2
                     keys_zone=happydiving:50m
                     max_size=500m
                     inactive=7d
                     use_temp_path=off;

    # Upstreams
    upstream django {
        server web:8000;
        keepalive 4;
    }

    upstream rust {
        server rust:8080;
        keepalive 4;
    }

    # HTTP server - handles ACME challenges and redirects to HTTPS
    server {
        listen 80;
        server_name happydiving.mx www.happydiving.mx;

        # For Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - main app
    server {
        listen 443 ssl;
        server_name happydiving.mx www.happydiving.mx;

        # SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/happydiving.mx/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/happydiving.mx/privkey.pem;

        # SSL configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Static files - proxy to Rust (has its own static assets)
        location /static/ {
            proxy_pass http://rust;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Django admin static files
        location /static/admin/ {
            alias /app/staticfiles/admin/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # App downloads (APK files) - proxy to Rust with large file support
        location /static/downloads/ {
            proxy_pass http://rust;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";

            # Large file support
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            expires 1d;
            add_header Cache-Control "public";
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 1d;
            add_header Cache-Control "public";
        }

        # WebSocket connections for real-time chat
        location /ws/ {
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 86400s;
            proxy_read_timeout 86400s;

            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Django admin, portal, staff, API routes
        location ~ ^/(admin|portal|staff|api|public|login|logout|accounts)(/|$) {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint (no rate limit, no cache)
        location /health/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            access_log off;
        }

        # App download page - NO caching (APK versions change)
        location /app {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://rust;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # NO caching - bypasses both nginx and Cloudflare
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            expires off;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Blog routes - aggressive caching (content rarely changes)
        location /blog/ {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://rust;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Cache configuration - 1 hour for blog content
            proxy_cache happydiving;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;

            # Browser caching
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Public-facing routes - Rust frontend (moderate caching)
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://rust;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Cache configuration - 30 min for CMS pages
            proxy_cache happydiving;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 30m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;

            # Browser caching
            expires 2m;
            add_header Cache-Control "public, must-revalidate";
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
}
